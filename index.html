	<body>

		<div id="contact">
        
            <h1>Simple Clear - Contact Form</h1>
            <p>With just 2 files this can be easily integrated into any <b>HTML</b> or <b>PHP</b> page!</p>

            
            <div id="message"></div>
        
            <form method="post" action="sc-contact.php" name="contactform" id="sc-contactform">
            
            <fieldset>
            
				<legend>Please fill in the following form to contact us</legend>
			
				<label for=sc-name accesskey=U><span class="required">*</span> Your Name</label>
				<input name="sc-name" type="text" id="sc-name" size="30" value="" /> 
			
				<br />

				<label for=sc-email accesskey=E><span class="required">*</span> Email</label>
				<input name="sc-email" type="text" id="sc-email" size="30" value="" />
			
				<br />

				<label for=sc-subject accesskey=S>Subject</label>
				<select name="sc-subject" type="text" id="sc-subject">
				  <option value="Support">Support</option>
				  <option value="a Sale">Sales</option>
				  <option value="a Bug fix">Report a bug</option>
				</select>
			
				<br />

				<label for=sc-comments accesskey=C><span class="required">*</span> Your message</label>
				<textarea name="sc-comments" cols="40" rows="3"  id="sc-comments" style="width: 350px;"></textarea>
								
				<p><span class="required">*</span> Are you human?</p>
						
				<label for=sc-verify accesskey=V>&nbsp;&nbsp;&nbsp;3 + 1 =</label>
				<input name="sc-verify" type="text" id="sc-verify" size="4" value="" style="width: 30px;" /><br /><br />

			
				<input type="submit" class="submit" id="sc-submit" value="Send" />
            
            </fieldset>
        
        </form>
    
	</div>
